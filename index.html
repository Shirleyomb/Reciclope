<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Reciclope - Gestão de Controle de Resíduos Sóidos</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap"
    />
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css" />
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css" />
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css" />
    <link rel="stylesheet" href="assets/css/Navigation-with-Button.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <section class="login-dark">
      <form method="post">
        <h1>RECICLOPE</h1>
        <h3>Gestão de Controle de Resíduos Sólidos</h3>
        <div class="illustration">
          <i class="icon ion-ios-locked-outline"></i>
        </div>
        <div class="mb-3">
          <input
            class="form-control"
            type="text"
            name="name"
            placeholder="Insira seu nome"
            required
            maxlength="30"
          />
        </div>
        <div class="mb-3">
          <input
            class="form-control"
            type="email"
            name="email"
            placeholder="Email"
            required
            maxlength="30"
            autocomplete="off"
          />
        </div>
        <div class="mb-3">
          <input
            class="form-control"
            type="password"
            name="password"
            placeholder="Senha"
            requiredF
            maxlength="10"
            autocomplete="off"
          />
        </div>
        <div class="mb-3">
          <button class="btn btn-primary d-block w-100" type="submit">
            Entrar
          </button>
        </div>
        <a class="forgot" href="#">Esqueceu seu email ou senha?</a>
      </form>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
